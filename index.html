<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/CSS/styles.css">
    <title>Kanban</title>
</head>
<body>
    <main class="kanban">
        <!-- coluna 1 -->
        <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>
                    Pendente
                </h2>

                <button class="add-card" id="openModal">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>Alta prioridade</span>
                    </div>

                    <p class="card-title">
                        Revisar documento do projeto
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                                1
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                                1
                            </p>
                        </div>

                        <div class="user">
                            <img src="/src/images/ai-generated-8405611_1280.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- coluna 2 -->
        <div class="kanban-column" data-id="2">
            <div class="kanban-title">
                <h2>
                    Em andamento
                </h2>

                <button class="add-card" id="openModal">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge medium">
                        <span>Média prioridade</span>
                    </div>

                    <p class="card-title">
                        Revisar documento do projeto
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                                1
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                                1
                            </p>
                        </div>

                        <div class="user">
                            <img src="/src/images/attractive-4480435_1280.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- coluna 3 -->
        <div class="kanban-column" data-id="3">
            <div class="kanban-title">
                <h2>
                    Finalizada
                </h2>

                <button class="add-card" id="openModal">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge low">
                        <span>Baixa prioridade</span>
                    </div>

                    <p class="card-title">
                        Revisar documento do projeto
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                                1
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                                1
                            </p>
                        </div>

                        <div class="user">
                            <img src="/src/images/man-7139560_1280.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- coluna 4 -->
        <div class="kanban-column" data-id="4">
            <div class="kanban-title">
                <h2>
                    Abandonada
                </h2>

                <button class="add-card" id="openModal">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>Alta prioridade</span>
                    </div>

                    <p class="card-title">
                        Revisar documento do projeto
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>
                                1
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip"></i>
                                1
                            </p>
                        </div>

                        <div class="user">
                            <img src="/src/images/woman-9210161_1280.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Informe a tarefa</h2>
            <form>
                <div class="radio-group">
                    <input type="radio" name="high-priority" id="high">
                    <label for="high">Alta prioridade</label>
                    <input type="radio" name="medium-priority" id="medium">
                    <label for="medium">Média prioridade</label>
                    <input type="radio" name="low-priority" id="low">
                    <label for="low">Baixa prioridade</label>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Descreva sua tarefa">
                </div>

                <button class="modal-button" type="submit">Criar Card</button>
            </form>
        </div>
    </div>

    <script src="./src/JS/script.js"></script>
</body>
</html>
